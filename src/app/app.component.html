<table>
  <tr class="flight-card-header">

      <th>Code</th>
      <th>Status</th>
      <th>Model</th>
      <th>Passengers</th>
      <th>Origin</th>
      <th class="th-Destination"> Destination</th>

  </tr>
  <ng-container *ngFor="let flight of flights">
    <tr>
      <app-flight [rotate]="rotate" [flight]="flight"></app-flight>
    </tr>
  </ng-container>
</table>
